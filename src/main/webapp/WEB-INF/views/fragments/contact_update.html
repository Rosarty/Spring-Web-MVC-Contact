<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body style="background-color: #E9ECEB;">
<div th:fragment="contact_update" class="container m-2">
    <div class="container-sm">
        <div class="row" style="background-color: #FCFCFC;">
            <!-- Update form start -->
            <div class="col-md-6 offset-md-3">
                <h4 class="text-center mb-3 mt-3 text-warning">Update Contact</h4>
                <form th:object="${contact}" th:action="@{/change-contact}" method="post">
                    <div>
                        <input type="hidden" name="id" class="form-control" th:field="*{id}">
                    </div>
                    <div>
                        <label for="firstName"><span style="font-size:12px;">First Name</span></label>
                        <input type="text"	class="form-control" id="firstName" name="firstName"
                               placeholder="First name..." th:field="*{firstName}">
                    </div>
                    <div>
                        <label for="lastName"><span style="font-size:12px;">Last Name</span></label>
                        <input type="text"	class="form-control" id="lastName" name="lastName"
                               placeholder="Last name..." th:field="*{lastName}">
                    </div>
                    <div>
                        <label for="phone"><span style="font-size:12px;">Phone</span></label>
                        <input type="text"	class="form-control" id="phone" name="phone"
                               placeholder="Phone number..." th:field="*{phone}">
                    </div>
                    <div class="container text-center mb-4"><br>
                        <a th:href="@{/contacts}" class="btn btn-outline-primary btn-sm">Back</a>
                        &nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary btn-sm">Update</button>
                    </div>
                </form>
            </div>
            <!-- Update form end -->
        </div>
    </div>
</div>
</body>
</html>
