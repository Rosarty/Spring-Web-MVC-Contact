<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<body style="background-color: #E9ECEB;">
		<div th:fragment="book_list" class="container m-2" style="background-color: #FCFCFC;">
			<div class="container-sm">
				<div class="row">
					<div class="col-md-12">
						<div class="container text-left mb-3">
							<a th:href="@{/create-book}" class="btn btn-primary btn-sm m-2">
								<i class="bi bi-plus-lg"></i> Add Book</a><br>
						</div>
						<table class="table">
							<thead class="table-light">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Title</th>
									<th scope="col">Author</th>
									<th scope="col">Description</th>
									<th scope="col">Quota</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody th:each="book:${books}">
								<tr>
									<td th:text="${book.id}"></td>
									<td th:text="${book.title}"></td>
									<td th:text="${book.author}"></td>
									<td th:text="${book.description}"></td>
									<td th:text="${book.quota}"></td>
									<td>
										<a class="btn btn-warning btn-sm"
										   th:href="@{/update-book/{id}(id=${book.id})}"
										   role="button">Update</a>
										&nbsp;&nbsp;
										<a class="btn btn-danger btn-sm"
										   th:href="@{/delete-book/{id}(id=${book.id})}"
										   role="button">Delete</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
